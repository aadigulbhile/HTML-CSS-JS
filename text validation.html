			<legend>LOGIN FORM</legend>

			<label for="email" name="email id">EMAIL ID :</label>
			<input type="email" name="email id">
			<br><br>
			<label for="phone no" name="mobile no">Mobile NO :</label>
			<input type="text" name="mobile no" placeholder="mobileno" required max pattern="[6-9]{1}[0-9]{2-10}">
			<br><br>
			<label for="pincode" name="Pincode">PINCODE :</label>
			<input type="pincode" name="Pincode" required max pattern="[1-9]{6}">

	</form>
